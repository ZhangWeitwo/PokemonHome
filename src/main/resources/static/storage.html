<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仓库</title>
     <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 侧边导航栏 -->
    <nav class="sidebar">
        <div class="list-group">
            <div class="list-group-item list-group-item-heading">POKEMONHOME</div> <!-- 无法选中的头部 -->
        <a href="package.html" class="list-group-item list-group-item-action ">背包</a>
        <a href="storage.html" class="list-group-item list-group-item-action active  active">仓库</a>
        <a href="card.html" class="list-group-item list-group-item-action">训练师卡片</a>
        <a href="pokedex.html" class="list-group-item list-group-item-action">全图鉴</a>
        <a href="itemdex.html" class="list-group-item list-group-item-action">道具图鉴</a>
        <a href="exchange.html" class="list-group-item list-group-item-action">交换池</a>
        <a href="friends.html" class="list-group-item list-group-item-action ">好友</a>
        <a href="itemPackage.html" class="list-group-item list-group-item-action ">道具背包</a>
        <a href="trade.html" class="list-group-item list-group-item-action ">道聚城</a>
        <div class="divider"></div>

        </div>

    </nav>
    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 上方导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           <img id="trainer-avatar" src="" alt="头像" class="rounded-circle" width="30" height="30">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                             <a class="dropdown-item" href="reset.html">更改密码</a>
                            <a class="dropdown-item" href="login.html">登出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 搜索和表格 -->
        <div class="container mt-3">
             <!-- 搜索 -->
            <div class="row">
                <div class="input-group rounded">
                    <input type="text" class="form-control" id="searchInput" placeholder="搜索...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="searchButton" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- 搜索模式选择 -->
                <div class="input-group mt-2">
                    <select class="form-control" id="searchMode">
                        <option value="name">按名字</option>
                        <option value="type">按属性</option>
                        <option value="pid">按编号</option>
                    </select>
                </div>
            </div>
            <!-- 显示表格 -->
            <div class="table-container row mt-3" id="storagetable">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>编号</th>
                                <th>ID</th>
                                <th>名字</th>
                                <th>性别</th>
                                <th>属性</th>
                                <th>等级</th>
                                <th>图像</th>
                                <th id="pokemon-ball"></th>
                                <th id="pokemon-exchange"></th>
                                <th id="pokemon-bag"></th>
                            </tr>
                        </thead>
                        <tbody id="pokemonTableBody">
                            <!-- 动态数据行 -->
                        </tbody>
                    </table>
                </div>
            </div>
            <button id="addPokemonBtn" class="btn btn-primary">上传宝可梦</button>
        </div>
        <!-- 添加宝可梦小窗口 -->
        <div id="addPokemonModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>上传宝可梦</h2>
                <form id="addPokemonForm">
                    <div class="form-group">
                        <label for="Pid">编号</label>
                        <input type="number" class="form-control" id="Pid" required>
                    </div>
                    <div class="form-group">
                        <label for="lev">等级</label>
                        <input type="text" class="form-control" id="lev" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <select class="form-control" id="gender" required>
                            <option value="♂">雄性</option>
                            <option value="♀">雌性</option>
                            <option value="-">无性别</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">添加</button>
                </form>
            </div>
        </div>
    </div>
    <!-- 引入Bootstrap和jQuery的JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // 定义属性颜色映射
                const typeColors = {
                    '火': '#ff4422',
                    '水': '#3399ff',
                    '草': '#77cc55',
                    '电': '#ffcc33',
                    '冰': '#77ddff',
                    '格斗': '#bb5544',
                    '毒': '#aa5599',
                    '地面': '#ddbb55',
                    '飞行': '#6699ff',
                    '超能': '#ff5599',
                    '虫': '#aabb22',
                    '岩石': '#bbaa66',
                    '幽灵': '#6666bb',
                    '龙': '#7766ee',
                    '恶': '#775544',
                    '钢': '#aaaabb',
                    '妖精': '#ffaaff',
                    '一般': 'gray',
                    '-': '#b2b2b2'
                };


        // JavaScript代码实现搜索功能
        document.addEventListener('DOMContentLoaded', function () {
            fetchPokemons();
            fetch(`/get-trainer`)
            .then(response => response.json())
            .then(data => {
                if (data.tname.length > 0) {
                    // 设置头像图片的src属性
                    document.getElementById('trainer-avatar').src = data.trainerPic;
                } else {
                    console.error('No trainer found');
            }
        })
            fetchPokemons();
            // 打开添加宝可梦对话框
            const modal = document.getElementById("addPokemonModal");
            const btn = document.getElementById("addPokemonBtn");
            const span = document.getElementsByClassName("close")[0];
            btn.onclick = function () {
                modal.style.display = "block";
            }
            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
            // 提交添加宝可梦表单
            document.getElementById('addPokemonForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const Pid = document.getElementById('Pid').value;
                const lev = document.getElementById('lev').value;
                const gender = document.getElementById('gender').value;

                fetch('/catch-pokemon-in-warehouse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Pid, statement: 0, lev, gender })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert('宝可梦成功捕捉到仓库');
                            fetchPokemons(); // 重新获取宝可梦列表
                            modal.style.display = "none"; // 关闭对话框
                        } else {
                            alert('宝可梦添加失败');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('添加出错');
                    });
            });
        });
        document.getElementById('searchButton').addEventListener('click', function () {
                var query = document.getElementById('searchInput').value;
                var searchMode = document.getElementById('searchMode').value;
                searchPokemon(query, searchMode);
            });
        function fetchPokemons() {
    fetch('/CheckPokemonInWarehouse')
        .then(response => response.json())
        .then(data => {
            const tbody = document.getElementById('pokemonTableBody');
            tbody.innerHTML = ''; // 清空表格
            data.pokemons.forEach(pokemon => {
                const row = document.createElement('tr');


                // 获取属性对应的颜色
                const type1Color = typeColors[pokemon.type1] || 'white';
                const type2Color = typeColors[pokemon.type2] || 'white';

                // 创建每一个单元格并填充数据
                row.innerHTML = `
                    <td>${pokemon.pid}</td>
                    <td>${pokemon.flag}</td>
                    <td>${pokemon.pname}</td>
                    <td>${pokemon.gender}</td>
                    <td>
                        <span style="background-color: ${type1Color};
                        padding: 5px;
                        border-radius: 5px;
                        color: white;
                        width: 50px; display: inline-block;
                        text-align: center;">${pokemon.type1}</span>
                        ${pokemon.type2 ? `
                        <span style="background-color: ${type2Color};
                         padding: 5px;
                         border-radius: 5px;
                         color: white; width: 50px;
                         display: inline-block; t
                         ext-align: center;
                         margin-left: 5px;">${pokemon.type2}</span>` : ''}
                    </td>
                    <td>${pokemon.lev}</td>
                    <td><img src="${pokemon.imageUrl}" alt="${pokemon.pname}" width="50" height="50"></td>
                    <td><button class="btn btn-danger" onclick="deletePokemon(${pokemon.flag})">放生</button></td>

                    <td><button class="btn btn-danger" onclick="exchangePokemon(${pokemon.flag})">放入交换池</button></td>
                    <td><button class="btn btn-light" onclick="PutBagPokemon(${pokemon.flag})">放入背包</button></td>
                `;
                tbody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
       }
        function exchangePokemon(flag) {
            fetch('/AddPokemonIntoPool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flag: flag })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('宝可梦已成功放入交换池！');
                    fetchPokemons(); // 重新加载宝可梦列表
                } else {
                    alert('放入交换池失败，请重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('放入交换池时发生错误，请重试。');
            });
            }
        function deletePokemon(flag) {
            fetch('/release-pokemon', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ flag: flag }) // 传递 flag 而不是 Pid
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('宝可梦删除成功');
                    fetchPokemons(); // 重新获取宝可梦列表
                } else {
                    alert('宝可梦删除失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('宝可梦删除失败');
            });
}
        function PutBagPokemon(flag) {
    fetch('/AddPokemonIntoBag', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ flag: flag })
    })
    .then(response => {
        if (!response.ok) {
            return response.json().then(error => { throw new Error(error.message); });
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            alert('宝可梦已成功放入背包！');
            fetchPokemons(); // 重新加载宝可梦列表
        } else {
            alert(data.message || '操作失败，请重试。');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert(`放入背包时发生错误，请重试。错误信息: ${error.message}`);
    });
}
        function searchPokemon(query, mode) {
                let url = '';
                switch (mode) {
                    case 'name':
                        url = `/searchs-Pokemonbyname/${query}`;
                        break;
                    case 'type':
                        url = `/searchs-Pokemonbytype/${query}`;
                        break;
                    case 'pid':
                        url = `/searchs-PokemonbyPid/${query}`;
                        break;
                }
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const tbody = document.getElementById('pokemonTableBody');
                        tbody.innerHTML = ''; // 清空表格
                        data.pokemons.forEach(pokemon => {
                            const row = document.createElement('tr');
                            // 创建每一个单元格并填充数据
                             // 获取属性对应的颜色
                const type1Color = typeColors[pokemon.type1] || 'white';
                const type2Color = typeColors[pokemon.type2] || 'white';

                // 创建每一个单元格并填充数据
                row.innerHTML = `
                    <td>${pokemon.pid}</td>
                    <td>${pokemon.flag}</td>
                    <td>${pokemon.pname}</td>
                    <td>${pokemon.gender}</td>
                    <td>
                        <span style="background-color: ${type1Color};
                        padding: 5px;
                        border-radius: 5px;
                        color: white;
                        width: 50px; display: inline-block;
                        text-align: center;">${pokemon.type1}</span>
                        ${pokemon.type2 ? `
                        <span style="background-color: ${type2Color};
                         padding: 5px;
                         border-radius: 5px;
                         color: white; width: 50px;
                         display: inline-block; t
                         ext-align: center;
                         margin-left: 5px;">${pokemon.type2}</span>` : ''}
                    </td>
                    <td>${pokemon.lev}</td>
                    <td><img src="${pokemon.imageUrl}" alt="${pokemon.pname}" width="50" height="50"></td>
                    <td><button class="btn btn-danger" onclick="deletePokemon(${pokemon.flag})">放生</button></td>
                    <td><button class="btn btn-danger" onclick="exchangePokemon(${pokemon.flag})">放入交换池</button></td>
                    <td><button class="btn btn-light" onclick="PutBagPokemon(${pokemon.flag})">放入背包</button></td>
                `;
                tbody.appendChild(row);
            });
        })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }

    </script>
</body>
</html>
