    <!-- 上方导航栏 -->

            <ul class="navbar-nav">

    <div class="container mt-3">
        <!-- 显示表格 -->
        <div class="table-container row mt-3">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>商品编号</th>
                        <th>商品名称</th>
                        <th>卖家</th>
                        <th>价格</th>
                        <th>是否稀有</th>
                        <th>操作</th>

<!-- 引入Bootstrap和jQuery的JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
<script src="https://kit.fontawesome.com/a076d05399.js"></script> 
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchItems();
        fetchPoints();

        function fetchItems() {
            fetch('/TradeItems')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('itemTableBody');
                    tbody.innerHTML = '';
                    data.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${item.propid}</td> <!-- 这里应该是 propid -->
                        <td>${item.propName}</td>
                        <td>${item.ownerName}</td>
                        <td>${item.price}</td>
                        <td>${item.special}</td>
                        <td><button onclick="buyItem(${item.propid}, '${item.ownerName}')" class="btn btn-success">购买</button></td>
                    `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function updateTable(items) {
            const tbody = document.getElementById('itemTableBody');
            tbody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${item.propid}</td> <!-- 这里应该是 propid -->
                        <td>${item.propName}</td>
                        <td>${item.ownerName}</td>
                        <td>${item.price}</td>
                        <td>${item.special}</td>
                        <td><button onclick="buyItem(${item.id})" class="btn btn-success">购买</button></td>
                    `;
                tbody.appendChild(row);
            });
        }

        window.buyItem = function(propid, ownerName) {
            // 创建请求体数据
            const data = {
                propid: propid,
                ownerName: ownerName,
            };

            // 发送POST请求到/buyTradeItem端点，并包含请求体
            fetch(`/buyTradeItem`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // 设置请求头为JSON
                },
                body: JSON.stringify(data) // 将请求体数据转换为JSON字符串
            })
                .then(response => {
                    if (response.ok) {
                        alert('购买成功！');
                        fetchPoints();
                    } else {
                        alert('购买失败，请稍后重试。');
                    }
                })
                .catch(error => {
                    console.error('Error processing purchase:', error);
                    alert('购买失败，请检查网络连接。');
                });
        };
        function fetchPoints() {
            fetch('/getPoints')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pointsDisplay').textContent = `积分: ${data.points}`;
                })
                .catch(error => {
                    console.error('Error fetching points:', error);
                });
        }
    });
</script>
</body>
