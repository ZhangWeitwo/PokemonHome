<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

            position: fixed;

</head>
<body>
    <!-- 侧边导航栏 -->
    <nav class="sidebar">
        <div class="list-group">
            <div class="list-group-item list-group-item-heading">POKEMONHOME</div> <!-- 无法选中的头部 -->
        <a href="package.html" class="list-group-item list-group-item-action ">背包</a>
        <a href="storage.html" class="list-group-item list-group-item-action ">仓库</a>
        <a href="card.html" class="list-group-item list-group-item-action">训练师卡片</a>
        <a href="pokedex.html" class="list-group-item list-group-item-action">全图鉴</a>
        <a href="itemdex.html" class="list-group-item list-group-item-action">道具图鉴</a>
        <a href="exchange.html" class="list-group-item list-group-item-action  active">交换池</a>
        <a href="friends.html" class="list-group-item list-group-item-action ">好友</a>
        <a href="itemPackage.html" class="list-group-item list-group-item-action ">道具背包</a>
        <a href="trade.html" class="list-group-item list-group-item-action ">道聚城</a>
        <div class="divider"></div>

        </div>
    </nav>
    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 上方导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img id="trainer-avatar" src="" alt="头像" class="rounded-circle" width="30" height="30">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="reset.html">更改密码</a>
                            <a class="dropdown-item" href="login.html">登出</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- 搜索和表格 -->
        <div class="container mt-3">
            <!-- 显示表格 -->
            <div class="table-container row mt-3">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>编号</th>
                                <th>ID</th>
                                <th>名字</th>
                                <th>性别</th>
                                <th>属性</th>
                                <th>等级</th>
                                <th>图片</th>
                                <th id="pokemon-ball"></th>
                                <th id="pokemon-exchangetable"></th>
                            </tr>
                        </thead>
                        <tbody id="pokemonTableBody">
                            <!-- 动态数据行 -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <!-- 添加宝可梦小窗口 -->
        <!-- 交换宝可梦小窗口 -->
        <div id="exchangePokemonModal" class="modal">
            <div class="modal-content">
                <span class="close-exchange">&times;</span>
                <h2>交换宝可梦</h2>
                <form id="exchangePokemonForm">
                    <div class="form-group">
                        <label for="trainerId">训练师ID</label>
                        <input type="text" class="form-control" id="trainerId" required>
                    </div>
                    <button type="submit" class="btn btn-primary">搜索</button>
                </form>
                <div id="trainerPokemonList">
                    <!-- 动态加载对方的宝可梦列表 -->
                </div>
            </div>
        </div>
    </div>
    <!-- 引入Bootstrap和jQuery的JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // 显示头像
        document.addEventListener('DOMContentLoaded', function () {
            fetchPokemons();
            fetch(`/get-trainer`)
            .then(response => response.json())
            .then(data => {
                if (data.tname.length > 0) {
                    // 设置头像图片的src属性
                    document.getElementById('trainer-avatar').src = data.trainerPic;
                } else {
                    console.error('No trainer found');
            }
        })
        // 打开交换宝可梦对话框
        const exchangeModal = document.getElementById("exchangePokemonModal");
        const exchangeSpan = document.getElementsByClassName("close-exchange")[0];

        // 关闭交换宝可梦对话框
        exchangeSpan.onclick = function () {
            exchangeModal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == exchangeModal) {
                exchangeModal.style.display = "none";
            }
        }

        // 提交交换宝可梦表单
            document.getElementById('exchangePokemonForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const trainerId = document.getElementById('trainerId').value;
        //
        fetch(`/getTrainerPokemons?trainerId=${trainerId}`)
            .then(response => response.json())
            .then(data => {
                const listDiv = document.getElementById('trainerPokemonList');
                listDiv.innerHTML = ''; // 清空列表
                if (data.pokemons.length > 0) {
                    data.pokemons.forEach(pokemon => {
                        const item = document.createElement('div');
                        item.innerHTML = `
                            <p>${pokemon.pname} (等级: ${pokemon.lev})</p>

                            <button class="btn btn-primary" onclick="confirmExchange(${pokemon.flag})">交换</button>
                        `;
                        listDiv.appendChild(item);
                    });
                } else {
                    listDiv.innerHTML = '<p>没有找到对方的宝可梦。</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('获取对方宝可梦时发生错误，请重试。');
            });
    });
});

        function ExchangePokemon(flag) {
    const exchangeModal = document.getElementById("exchangePokemonModal");
    exchangeModal.style.display = "block";
    window.currentFlag = flag; // 保存当前要交换的宝可梦的 flag
}

        function confirmExchange(trainerPokemonFlag) {
    const myPokemonFlag = window.currentFlag;
    const trainerId = document.getElementById('trainerId').value;

    fetch('/exchange-Pokemon', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ trainer_inPoll_id: trainerId, Flag_inPool: trainerPokemonFlag, flag: myPokemonFlag })
    })
    .then(response => {
        return response.json()
    })
    .then(data => {

        if (data) {
            alert('交换成功！');
            fetchPokemons(); // 重新加载宝可梦列表
            document.getElementById("exchangePokemonModal").style.display = "none"; // 关闭对话框
        } else {
            alert('交换失败，请重试。');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        //alert("data:"+data);
        alert('交换时发生错误，请重试。');
    });
}
        function fetchPokemons() {
            fetch('/CheckPokemonInPool')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('pokemonTableBody');
                    tbody.innerHTML = ''; // 清空表格

                    data.pokemons.forEach(pokemon => {
                        const row = document.createElement('tr');
                        // 定义属性颜色映射
                const typeColors = {
                    '火': '#ff4422',
                    '水': '#3399ff',
                    '草': '#77cc55',
                    '电': '#ffcc33',
                    '冰': '#77ddff',
                    '格斗': '#bb5544',
                    '毒': '#aa5599',
                    '地面': '#ddbb55',
                    '飞行': '#6699ff',
                    '超能': '#ff5599',
                    '虫': '#aabb22',
                    '岩石': '#bbaa66',
                    '幽灵': '#6666bb',
                    '龙': '#7766ee',
                    '恶': '#775544',
                    '钢': '#aaaabb',
                    '妖精': '#ffaaff',
                    '一般': 'gray',
                    '-': '#b2b2b2'
                };

                // 获取属性对应的颜色
                const type1Color = typeColors[pokemon.type1] || 'white';
                const type2Color = typeColors[pokemon.type2] || 'white';

                        // 创建每一个单元格并填充数据
                        row.innerHTML = `
                            <td>${pokemon.pid}</td>
                            <td>${pokemon.flag}</td>
                            <td>${pokemon.pname}</td>
                            <td>${pokemon.gender}</td>
                            <td>
                        <span style="background-color: ${type1Color};
                        padding: 5px;
                        border-radius: 5px;
                        color: white;
                        width: 50px; display: inline-block;
                        text-align: center;">${pokemon.type1}</span>
                        ${pokemon.type2 ? `
                        <span style="background-color: ${type2Color};
                         padding: 5px;
                         border-radius: 5px;
                         color: white; width: 50px;
                         display: inline-block; t
                         ext-align: center;
                         margin-left: 5px;">${pokemon.type2}</span>` : ''}
                    </td>
                            <td>${pokemon.lev}</td>
                            <td><img src="${pokemon.imageUrl}" alt="${pokemon.pname}" width="50" height="50"></td>
                            <td><button class="btn btn-danger" onclick="PutStorePokemon(${pokemon.flag})">放入仓库</button></td>
                            <td><button class="btn btn-danger" onclick="ExchangePokemon(${pokemon.flag})">交换</button></td>

                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
        function PutStorePokemon(flag) {
            fetch('/AddPokemonIntoStore', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ flag: flag })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('宝可梦已成功放入仓库！');
                    fetchPokemons(); // 重新加载宝可梦列表
                } else {
                    alert('放入仓库失败，请重试。');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('放入仓库时发生错误，请重试。');
            });
        }

    </script>
</body>
</html>
