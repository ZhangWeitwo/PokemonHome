        <!-- 搜索和表格 -->
        <div class="container mt-3">
            <!-- 搜索框和搜索模式选择保持不变 -->
            <div class="table-container row mt-3">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>道具ID</th>
                                <th>名称</th>

    <!-- 出售商品小窗口 -->
    <div id="sellItemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="sellItemForm">
                <div class="form-group">
                    <label for="propid">商品编号</label>
                    <input type="number" class="form-control" id="propid" required>
                </div>
                <div class="form-group">
                    <label for="propname">商品名称</label>
                    <input type="text" class="form-control" id="propname" required>
                </div>
                <div class="form-group">
                    <label for="ownerId">卖家ID</label>
                    <input type="number" class="form-control" id="ownerId" required>
                </div>
                <div class="form-group">
                    <label for="ownerName">卖家名称</label>
                    <input type="text" class="form-control" id="ownerName" required>
                </div>
                <div class="form-group">
                    <label for="price">价格</label>
                    <input type="number" step="0.01" class="form-control" id="price" required>
                </div>
                <div class="form-group">
                    <label for="special">是否特殊商品</label>
                    <select class="form-control" id="special" required>
                        <option value="true">是</option>
                        <option value="false">否</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="num">数量</label>
                    <input type="number" class="form-control" id="num" required>
                </div>
                <button type="submit" class="btn btn-primary">出售</button>
            </form>
        </div>
    </div>
     <!-- 引入Bootstrap和jQuery的JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        // 确保DOM完全加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 调用fetchItems函数来获取道具数据
            fetchItems();
        });


        document.addEventListener('DOMContentLoaded', function() {
            // 调用 fetchItems 函数来获取道具数据
            fetchItems();

            // 获取模态框和表单元素
            const modal = document.getElementById('sellItemModal');
            const form = document.getElementById('sellItemForm');

            // 关闭模态框的函数
            function closeModal() {
                modal.style.display = 'none';
            }

            // 绑定关闭按钮事件
            document.querySelector('#sellItemModal .close').addEventListener('click', closeModal);

            // 点击窗口外部关闭模态框
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });

            // 表单提交事件处理
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // 阻止表单的默认提交行为

                // 从表单中获取数据
                const propid = document.getElementById('propid').value;
                const propname = document.getElementById('propname').value;
                const ownerId = document.getElementById('ownerId').value;
                const ownerName = document.getElementById('ownerName').value;
                const price = document.getElementById('price').value;
                const special = document.getElementById('special').value;
                const num = document.getElementById('num').value;

                // 发送 POST 请求到后端
                fetch('/sell-item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        propid,
                        propname,
                        ownerId,
                        ownerName,
                        price,
                        special,
                        num
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        alert('商品已成功出售！');
                        closeModal(); // 关闭模态框
                        fetchItems();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('出售出错，请重试。');
                    });
            });
        });
        // fetchItems函数的定义保持不变
        //获取用户的道具
        function fetchItems() {
            fetch('/getItem')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('itemsTableBody');
                    tbody.innerHTML = ''; // 清空表格
                    data.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${item.propid}</td>
                        <td>${item.name}</td>
                        <td>${item.description}</td>
                        <td>${item.num}</td>
                        <td><button id="sellItemModalButton" class="btn btn-primary" onclick="showSellItemModal(${item.propid})">出售</button></td>
                    `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function showSellItemModal(propid) {
            // 显示模态框
            const modal = document.getElementById('sellItemModal');
            modal.style.display = 'block';

            // 填充商品编号到模态框
            document.getElementById('propid').value = propid;

            // 如果需要，可以添加逻辑来从服务器获取其他初始值并填充到表单
        }
    </script>
