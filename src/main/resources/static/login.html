<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
<!--                卡片主体-->
                <div class="card-wrapper">
<!--                    logo-->
                    <div class="brand">
                        <img src="photo/logo.png" alt="logo">
                    </div>
<!--                    卡片-->
                    <div class="card fat">
<!--                        卡片body-->
                        <div class="card-body">
<!--                            登录标题-->
                            <h4 class="card-title">登录PokemonHome</h4>
<!--                            登录-->
                            <form method="POST" class="my-login-validation" novalidate="" id="loginForm">

                                <div class="form-group">
                                    <label for="Tname">训练师名字</label>
                                    <input id="Tname" type="text" class="form-control" value="" required autofocus>
<!--                                    没有值提示-->
                                    <div class="invalid-feedback">
                                        必须填写名字
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">密码
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                        必须填写密码
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="custom-checkbox custom-control">
                                        <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                        <label for="remember" class="custom-control-label">记住我</label>
                                    </div>
                                </div>
                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-red btn-block">
                                        登录
                                    </button>
                                </div>
                            <div class="mt-4 text-center">
									没有注册？<a href="register.html">点击创建</a>
								</div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        版权 &copy; 2024 &mdash; 数据库22小组
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--    <script src="js/login.js"></script>-->
<script>
    // 登录跳转
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const Tname = document.getElementById('Tname').value;
        const password = document.getElementById('password').value;

        fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ Tname, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Login successful');
                window.location.href = '/welcome.html'; // 登录成功后跳转到 welcome.html 页面
            } else {
                alert('Invalid Trainer Name or Password');
            }
        });
    });

</script>
</body>
</html>
