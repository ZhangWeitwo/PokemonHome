<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>道具图鉴</title>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- 侧边导航栏 -->
<nav class="sidebar">
    <div class="list-group">
        <div class="list-group-item list-group-item-heading">POKEMONHOME</div>
        <a href="package.html" class="list-group-item list-group-item-action">背包</a>
        <a href="storage.html" class="list-group-item list-group-item-action">仓库</a>
        <a href="card.html" class="list-group-item list-group-item-action">训练师卡片</a>
        <a href="pokedex.html" class="list-group-item list-group-item-action">全图鉴</a>
        <a href="itemdex.html" class="list-group-item list-group-item-action active">道具图鉴</a>
        <a href="exchange.html" class="list-group-item list-group-item-action">交换池</a>
        <a href="friends.html" class="list-group-item list-group-item-action">好友</a>
        <a href="itemPackage.html" class="list-group-item list-group-item-action ">道具背包</a>
        <a href="trade.html" class="list-group-item list-group-item-action">道聚城</a>
        <div class="divider"></div>

    </div>
</nav>
<!-- 主要内容 -->
<div class="main-content">
    <!-- 上方导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span id="pointsDisplay">积分: 0</span> <!-- Displaying points -->
                        <img id="trainer-avatar" src="" alt="头像" class="rounded-circle" width="30" height="30">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="reset.html">更改密码</a>
                        <a class="dropdown-item" href="login.html">登出</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <!-- 背包图标 -->
    <div class="backpack-icon">
        <a href="itemPackage.html">
            <img src="photo/itemBag.png" alt="背包" width="64" >
        </a>
    </div>
    <!-- Search and Table -->
    <div class="container mt-3">
        <!-- 搜索 -->
        <div class="row">
            <div class="input-group rounded">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索...">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="searchButton" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- 搜索模式选择 -->
            <div class="input-group mt-2">
                <select class="form-control" id="searchMode">
                    <option value="name">按名字</option>
                    <option value="Id">按编号</option>
                </select>
            </div>
        </div>
        <!-- 显示表格 -->
        <div class="table-container row mt-3">
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead class="thead-light">
                    <tr>
                        <th>编号</th>
                        <th>名字</th>
                        <th>价格</th>
                        <th>图像</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="itemTableBody">
                    <!-- 动态数据行 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 引入Bootstrap和jQuery的JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetchItems();
        fetchPoints();
        document.getElementById('searchButton').addEventListener('click', function () {
            var query = document.getElementById('searchInput').value;
            var searchMode = document.getElementById('searchMode').value;
            searchItem(query, searchMode);
        });

        function fetchItems() {
            fetch('/allItems')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('itemTableBody');
                    tbody.innerHTML = '';
                    data.items.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                        <td>${item.propid}</td> <!-- 这里应该是 propid -->
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <!-- 检查 pic 是否为 null，如果是，则不显示图片 -->
                        <td><img src="${item.pic ? item.pic : ''}" alt="${item.name}" width="50" height="50"></td>
                        <td><button onclick="buyItem(${item.propid})" class="btn btn-success">购买</button></td> <!-- 这里应该是 propid -->
                    `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function searchItem(query, mode) {
            let url = `/search-Itemby${mode}/${query}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    updateTable(data.items);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        function updateTable(items) {
            const tbody = document.getElementById('itemTableBody');
            tbody.innerHTML = '';
            items.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${item.propid}</td>
                        <td>${item.name}</td>
                        <td>${item.price}</td>
                        <td><img src="${item.imageUrl}" alt="${item.name}" width="50" height="50"></td>
                        <td><button onclick="buyItem(${item.id})" class="btn btn-success">购买</button></td>
                    `;
                tbody.appendChild(row);
            });
        }

        window.buyItem = function(itemId) {
            fetch(`/buyItem/${itemId}`, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('购买成功！');
                        fetchPoints();
                    } else {
                        alert('购买失败，请稍后重试。');
                    }
                })
                .catch(error => {
                    console.error('Error processing purchase:', error);
                    alert('购买失败，请检查网络连接。');
                });
        }
        function fetchPoints() {
            fetch('/getPoints')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('pointsDisplay').textContent = `积分: ${data.points}`;
                })
                .catch(error => {
                    console.error('Error fetching points:', error);
                });
        }
    });
</script>
</body>
</html>
